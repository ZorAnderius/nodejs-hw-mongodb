<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f7;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .email-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
      }

      .email-header {
        background-color: #4a90e2;
        padding: 20px;
        text-align: center;
        color: white;
      }

      .email-header h1 {
        margin: 0;
        font-size: 24px;
      }

      .email-body {
        padding: 20px;
        text-align: center;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 1) !important;
      }

      .email-body p {
        font-size: 16px;
        line-height: 1.5;
      }

      .reset-button {
        display: block;
        margin: 0 auto;
        margin-top: 20px;
        max-width: 200px;
        padding: 12px 24px;
        background-color: #4a90e2;
        color: white !important;
        border-radius: 4px;
        text-decoration: none;
        font-size: 16px;
      }

      .reset-button:hover {
        background-color: #357ab8;
      }

      .email-footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>

  <body>
    <div class="email-container">
      <div class="email-header">
        <h1>Password Reset Request</h1>
      </div>
      <div class="email-body">
        <p>Hello, <strong>{{name}}</strong>!</p>
        <p>
          It seems like you requested to reset your password. No worries, you
          can easily do it by clicking the button below.
        </p>
        <a href="{{link}}" class="reset-button">Reset Your Password</a>
        <p>If you did not request this, please ignore this email.</p>
      </div>
      <div class="email-footer">
        <p>Thank you for using our service!</p>
      </div>
    </div>
  </body>
</html>
